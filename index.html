<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency counting</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <!-- <header>
    <!-- <img src="./img/exchange.jpg" alt=""> -->
    <!-- <h2 style="text-align:center">Расчет валюты</h2>
  </header> --> -->
  <div class="control-btns">
  </div>
  <div class="app">
    <div class="currency-table">
      <span id="date"></span>
      <h4>Расчет по биржевому курсу </h4>
      <p id="today"></p>
      <table>
        <tr>
          <th>Валюта</th>
          <th>Курс</th>
          <th>Сумма</th>
          <th>Сумма в рублях</th>
        </tr>
        <tr>
          <td class="icon"><i class="fas fa-dollar-sign"></i></td>
          <td id="usd-stock"></td>
          <td>
            <form action="" id="usdInputForm">
              <input type="number" id="usdInput">USD
            </form>
          </td> 
          <td class="" id="summaUSD"></td>
        </tr>
        <tr>
          <td class="icon"><i class="fas fa-euro-sign"></i></td>
          <td id="euro-stock"></td>
          <td>
            <form id="euro-input-form">
              <input type="number" id="euro-input">Euro
            </form>
          </td>
          <td class="" id="summaEUR"></td>
        </tr>
        <tr>
          <td colspan="3" >Итого:</td>
          <td id="resultSum"></td>
        </tr>
      </table>
      <!-- Справочные значения -->
      <h4>Узнать биржевой курс по дате</h4>
      <div class="history">
        <form id="calendar-form">
          <input id="calendar" type="date">
        </form>
        <form id="currency-radio">
          <input type="radio" id="usd-radio"
            name="currency" value="USD" checked>
            <label for="contactChoice1">Доллар</label>
  
          <input type="radio" id="euro-radio"
            name="currency" value="EUR">
            <label for="contactChoice2">Евро</label>
        </form>
      </div>
      <p id="history-rate"></p>
      <div class="currency-table">
        <h4>Курс валют Центрбанка</h4>
        <table>
          <tr>
            <th>Валюта</th>
            <th>Курс ЦБ</th>
            <th>Изменение курса</th>
          </tr>
          <tr>
            <td><i class="fas fa-dollar-sign"></i></td>
            <td id="usd"></td>
            <td class="" id="usd-dynamic"></td>
          </tr>
          <tr>
            <td><i class="fas fa-euro-sign"></i></td>
            <td id="euro"></td>
            <td class="" id="euro-dynamic"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="./scripts/currency.js"></script>
  <script src="./scripts/historyRate.js"></script>
  <script src="https://kit.fontawesome.com/742ced84da.js" crossorigin="anonymous"></script>
</body>
</html>
